
<html>
<head>
<title>Person Profile</title>
</head>
<body>
<form>
<table border="1" cellpadding="5" cellspacing="0" align="center">
<tr>
<h1><b><td colspan="3" align="center">PERSON PROFILE</td></b></h1>
</tr>
 
<tr>
<td>Name</td>
<td><input type="text" name="name"></td>
<td></td>
</tr>
 
<tr>
<td>Email</td>
<td><input type="email" name="email"></td>
<td></td>
</tr>
 
<tr>
<td>Gender</td>
<td>
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female
<input type="radio" name="gender" value="other"> Other
</td>
<td></td>
</tr>
 
 <tr>
<td>Date of Birth</td>
<td>
<p>
<input type="text" name="day" size="2">/
<input type="text" name="month" size="2">/
<input type="text" name="year" size="4">
                        (dd/mm/yy)
</p>
</td>
<td></td>
</tr>
 
            <tr>
<td>Blood Group</td>
<td>
<select name="blood-group">
<option value="A+"> A+</option>
                                <option value="AB+">AB+</option>
                                <option value="A-"> A-</option>
                                <option value="AB-">AB-</option>  
								<option value="B+"> B+</option>
                                <option value="O+"> O+</option>
                                <option value="B-"> B-</option>
                                <option value="O-"> O-</option>
</select>
</td>
<td></td>
</tr>
 
<tr>
<td>Degree</td>
<td>
<input type="checkbox" name="degree" > SSC
<input type="checkbox" name="degree" > HSC
<input type="checkbox" name="degree" > BSc
<input type="checkbox" name="degree"> MSc
</td>
<td></td>
</tr>
 
<tr>
<td>Photo</td>
<td colspan="2"><input type="file" name="photo"></td>
</tr>
 
<tr>
<td colspan="3"></td>
</tr>
 
<tr>
<td colspan="3" align="right">
<button type="submit">Submit</button>
<button type="reset">Reset</button>
</td>
</tr>
 
        </table>
</form>
</body>
</html>
